<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />
    <title>My Web Development Projects</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" />

  <script defer src="/PersonalPortfolioProject/docs/app.f0922c5425c6ceb67991.js"></script><link href="/PersonalPortfolioProject/docs/styles.16324f14e4b02d4e6c51.css" rel="stylesheet"></head>
  <body>
    <div class="main-container">
      <header>
        <nav class="navbar" id="navbar">
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Work</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="mobile-menu">
          <div class="mobile-menu__middle"></div>
        </div>
      </header>
      <main class="main-container__content">
        <section class="section welcome-section welcome-section--contact" id="welcome-section">
          <div class="centered-content">
            <h1 class="section__title section__title--light">Contact</h1>
            <p class="section__subtitle">Get in touch</p>
          </div>
        </section>
        <section class="section section__contact" id="about-projects">
          <div class="wrapper">
            <form class="form" action="">
              <fieldset class="form__group">
                <div class="form__field">
                  <label for="name">Name: </label><input type="text" id="name">
                </div>
                <div class="form__field">
                  <label for="eadd">Email: </label><input type="email" id="eadd">
                </div>
                <div class="form__field">
                  <label for="subject">Subject: </label><input type="text" id="subject">
                </div>
                <div class="form__field">
                  <label for="message">Message: </label><textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
              </fieldset>
              <a href="/" class="cta-button" type="submit">Submit</a>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__top">
          <h2 class="section__title">Lets work together...</h2>
          <p class="section__subtitle section__subtitle--small">
            How do you take your <span class="section__subtitle--coffee">coffee?</span>
            <i class="fas fa-coffee" style="position: relative;">
              <i class="fas fa-cloud" style="position: absolute; font-size: 0.5em; top: -1em; left: 1.0em; opacity: 0.15; transform: skew(-40deg) scaleY(1.7) scaleX(0.9) ;"></i>
            </i>
          </p>
        </div>
        <div class="footer__bottom">
          <div class="social_media" id="profile-link">
            <a href="" target="_blank">
              <i class="fab fa-facebook-square"></i>
              Facebook
            </a>
            <a href="" target="_blank">
              <i class="fab fa-github"></i>
              Github
            </a>
            <a href="" target="_blank">
              <i class="fab fa-twitter"></i>
              Twitter
            </a>
          </div>
          <hr class="footer__bottom-line" />
          <p class="footer__text">**This is a work in progress portfolio.<br />Â© design provided by FreeCodeCamp, built by Kajen</p>
        </div>
      </footer>
    </div>
  </body>
</html>
